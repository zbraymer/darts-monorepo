name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        run: docker build -t dart-scoring-backend:latest .

      - name: Setup SSH Connection
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy Docker Image to Raspberry Pi
        run: |
          docker save dart-scoring-backend:latest | ssh -o StrictHostKeyChecking=no pi@192.168.1.100 "docker load"

      - name: Restart Docker Container on Raspberry Pi
        run: ssh -o StrictHostKeyChecking=no pi@192.168.1.100 << 'EOF'
          docker stop dart-scoring-backend || true
          docker rm dart-scoring-backend || true
          docker run -d --restart unless-stopped -p 8000:8000 --name dart-scoring-backend dart-scoring-backend:latest
        EOF

      - name: Wait for Backend to Start
        run: sleep 5

      - name: Health Check
        run: |
          curl --fail http://192.168.1.100:8000/health || (echo "❌ Backend Health Check Failed" && exit 1)

      - name: Fetch Logs on Failure
        if: failure()
        run: ssh -o StrictHostKeyChecking=no pi@192.168.1.100 "docker logs dart-scoring-backend"
